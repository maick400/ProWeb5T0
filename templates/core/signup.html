{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='icon' typy='image/jpg' href={% static 'img/favicon.png' %}>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet" />

</head>

<body>

  <div class="container-fluid ">



    <div class="bg-image row d-flex justify-content-center align-items-center vh-100"
      style="background-repeat:no-repeat; background-image: url('https://www.uteq.edu.ec/assets/images/advertisements/principal/img-sld-1-00002.webp'); background-position: center center;">

      <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4">

        <form class="p-5 shadow rounded-5 bg-light login-container" action="{% url 'signup' %}" method="POST"
          class="card card-body">

          {% csrf_token %}

          <form method="POST" class="card card-body">
            <h1 class="text-center">Registrarse</h1>
            {% if error %}
     
                {{ error }}
        
            </div>
            {% endif %}
           

            <div class="row mb-2">

              <div class="col col-6">

                <label for="username">Nombre</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Escriba su nombre">
              </div>

              <div class="col col-6">

                <label for="lastname">Apellido</label>
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Escriba su apellido">

              </div>

            </div>



            <label class="mb-2" for="email">Dirección de correo electronico</label>
            <input type="email" name="email" id="" class="form-control mb-2" placeholder="Escriba su apellido" required>


            <div class="mb-3">
              <label for="username">Usuario </label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su usuario"
                required>
            </div>




            <div class="mb-3">
              <label for="password1">Contraseña</label>
              <input type="password" name="password1" id="password1" class="form-control"
                placeholder="Escriba su contrasenia" required>
            </div>

            <div class="mb-3">
              <label for="password2">Repita su contrasena</label>
              <input type="password" name="password2" id="password2" class="form-control"
                placeholder="Confirme su contrasenia" required>
            </div>
            <div class="col-12 text-end">

              <a href=" {% url 'signin' %} " class="btn btn-outline-primary">Iniciar session
              </a>


              <button class="btn btn-success">
                Registrarse
              </button>

            </div>
          </form>




        </form>

      </div>

    </div>



  </div>
</body>

</html>
