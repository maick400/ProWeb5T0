{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='icon' typy='image/jpg' href={% static 'img/favicon.png' %}>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

</head>
<body>

    <div class="container-fluid ">

       

    <div class="bg-image row d-flex justify-content-center align-items-center vh-100" style="background-repeat:no-repeat; background-image: url('https://www.uteq.edu.ec/assets/images/advertisements/principal/img-sld-1-00002.webp'); background-position: center center;">

        <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4">
    
                <form class="p-5 shadow rounded-5 bg-light login-container" action="{% url 'signin' %}" method="POST" class="card card-body">

                    {% csrf_token %}

                       <h1 class="text-center">Iniciar Sesion</h1>

                            {% if error %}
                            <div class="alert alert-danger alert-dismissible">
                                <button class="btn-close" data-bs-dismiss="alert" ></button>
                                {{ error }}
                        
                            </div>
                            {% endif %}

                          
                       <div class="mb-3">

                           <label for="username">Usuario: </label>
                           <input type="text" name="username" id="username"
                                  class="form-control" placeholder="Escriba su nombre de usuario">
                       </div>
            
                       <div class="mb-3">
                           <label for="password">Contrasenia: </label>
                           <input type="password" name="password1" id="password"
                                  class="form-control" placeholder="Escriba su contrasena">
                       </div>

                       

                       


                       <div class="col-12 text-end py-2">
                            <a href=" {% url 'signup' %} " class="btn btn-outline-dark">Registrarse</a>
                        
                            <button type="submit" class="btn btn-success">
                                Iniciar Sesion
                            </button>
                       </div>

                       <div class="col-12 text-end">

                        <a href="{% url 'social:begin' 'facebook' %}" class="fb btn col-12" style="background-color:#0078f4;">
                         <i class="fa fa-facebook fa-fw"></i> Iniciar sesi√≥n con Facebook
                       </a>

                      </div>

                       
            
                </form>
 
        </div>
    
    </div>

    
    
    </div>
</body>
</html>
