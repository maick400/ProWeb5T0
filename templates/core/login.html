{% load static %}
 

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel='icon' typy='image/jpg' href={% static 'img/favicon.png' %}>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/login.css' %}">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script>
  function mostrarPassword(){
    var cambio = document.getElementById("password");
    if(cambio.type == "password"){
      cambio.type = "text";
      $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
    }else{
      cambio.type = "password";
      $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
    }
  } 
  
</script>





    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

</head>
<body>

    

    <div class="  row d-flex justify-content-center align-items-center vh-100" style="    background: linear-gradient(321deg, rgba(2,0,36,1) 0%, rgba(15,10,182,1) 53%, rgba(0,212,255,1) 100%);
    ">

        <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4 form-container">
    
                <form class="p-5 shadow rounded-5  login-container" action="{% url 'signin' %}" method="POST" class="card card-body">

                    {% csrf_token %}

                       <h1 class="text-center">Iniciar sesión</h1>

                            {% if error %}
                            <div class="alert alert-danger alert-dismissible">
                                <button class="btn-close" data-bs-dismiss="alert" ></button>
                                {{ error }}
                        
                            </div>
                            {% endif %}

                          
                       <div class="mb-3">

                           <label for="username">Usuario: </label>
                           <input type="text" name="username" id="username"
                                  class="form-control" placeholder="Escriba su nombre de usuario">
                       </div>
                      
                      

                       
                    <div class="mb-3">

                      <div class="input-group">
                        <input class="form-control" name="password1" type="password" id="password" />
                       
                        <div class="input-group-append">
                          <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
                        </div>

                       


                       <div class="col-12 text-end py-2">
                            <a href=" {% url 'signup' %} " class="btn btn-dark">Registrarse</a>
                        
                            <button type="submit" class="btn btn-success">
                                Iniciar Sesion
                            </button>
                       </div>
                      </div>
                      
                       {% comment %} <div class="col-12 text-end">

                        <a href="{% url 'social:begin' 'facebook' %}" class="fb btn col-12" style="background-color:#0078f4;">
                         <i class="fa fa-facebook fa-fw"></i> Iniciar sesión con Facebook
                       </a>

                      </div> {% endcomment %}

                       
            
                </form>
 
        </div>
    
    </div>

    
    
    </div>

 
</body>
</html>
  {% comment %} <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <br>
    <p><strong>-- OR --</strong></p>
    <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a> {% endcomment %}
