{% extends 'core/base.html' %} 
{% block title %}Crear documento{% endblock title %}
{% load static %}

{% block content %}
  
<link rel="stylesheet" href="{% static 'css/subirdoc.css' %}">

<div class="container">
  <div class="row m-3">
    {% for tipo in tipos %}

    <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2">
      <div class="col mb-3">
        <div class="card h-100">
          <img src="{{tipo.imagen.url}}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{tipo.tipo}}</h5>
            <p class="card-text">{{tipo.descripcion}}</p>
          </div>
          <a class="btn-a" href="{% url 'documentos:create' tipo=tipo.idtipodocumento %}">Subir {{tipo.tipo}}</a>
        </div>
      </div>
    </div>

    {% endfor %}


    



  </div>
</div>
{% endblock content %}
